<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate POPKNOTS Icons</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0e1a;
            color: white;
        }
        canvas {
            border: 2px solid #00d9a3;
            margin: 10px;
            border-radius: 10px;
        }
        button {
            background: #00d9a3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            font-weight: bold;
        }
        button:hover {
            background: #00b889;
        }
        .preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        h1 {
            color: #00d9a3;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¾ Generate POPKNOTS Icons</h1>
    <p>Click the buttons below to download the app icons:</p>
    
    <div class="preview">
        <div>
            <p>192x192 Icon:</p>
            <canvas id="icon192" width="192" height="192"></canvas>
            <br>
            <button onclick="downloadIcon('icon192', 'icon-192.png')">Download 192x192</button>
        </div>
        <div>
            <p>512x512 Icon:</p>
            <canvas id="icon512" width="512" height="512"></canvas>
            <br>
            <button onclick="downloadIcon('icon512', 'icon-512.png')">Download 512x512</button>
        </div>
    </div>

    <p style="margin-top: 40px; color: #888;">
        After downloading both icons, move them to the <code style="background: #1e2430; padding: 2px 6px; border-radius: 4px;">/frontend/public/</code> folder.
    </p>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#0a0e1a';
            ctx.fillRect(0, 0, size, size);
            
            // Draw tennis ball emoji
            ctx.font = `${size * 0.65}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸŽ¾', size / 2, size / 2);
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate icons on page load
        createIcon('icon192', 192);
        createIcon('icon512', 512);
    </script>
</body>
</html>
