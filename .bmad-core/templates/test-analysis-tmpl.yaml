template:
  id: test-analysis-template-v1
  name: Test Analysis Report
  version: 1.0
  output:
    format: markdown
    filename: "docs/test-analysis-report-{{project_name}}.md"
    title: "ğŸ§ª Test Quality Assessment Report for {{project_name}}"
workflow:
  mode: non-interactive
sections:
  - id: summary
    template: |
      Based on my analysis of the **{{test_file_count}} test files** in the {{project_name}} project, here is my comprehensive quality assessment:
  - id: overall-structure
    title: "ğŸ“Š Overall Test Structure & Organization"
    sections:
      - id: strengths
        title: "âœ… Strengths"
        type: bullet-list
        template: |
          **{{strength_title}}**
          - {{strength_description}}
      - id: directory-structure
        title: "ğŸ“ Solid Directory Structure"
        template: |
          ```
          {{directory_structure}}
          ```
      - id: test-infrastructure
        title: "ğŸ”§ Good Test Infrastructure"
        type: bullet-list
        template: "- {{infrastructure_point}}"
  - id: quality-assessment
    title: "ğŸ“‹ Test Quality Assessment"
    sections:
      - id: high-quality-practices
        title: "âœ… High-Quality Practices"
        type: bullet-list
        template: |
          **{{practice_title}}**
          - {{practice_description}}
      - id: improvement-areas
        title: "âš ï¸ Areas for Improvement"
        sections:
          - id: critical-issues
            title: "ğŸš¨ Critical Issues"
            type: numbered-list
            template: |
              **{{issue_title}}**
              - {{issue_description}}
          - id: moderate-issues
            title: "ğŸ”§ Moderate Issues"
            type: numbered-list
            template: |
              **{{issue_title}}**
              - {{issue_description}}
  - id: quality-score
    title: "ğŸ“ˆ Test Quality Score: **{{overall_score}}**"
    sections:
      - id: scoring-breakdown
        title: "Scoring Breakdown:"
        type: bullet-list
        template: "- **{{metric}}**: {{score}} {{assessment}}"
  - id: recommendations
    title: "ğŸ¯ Recommendations for Improvement"
    sections:
      - id: high-priority
        title: "ğŸš¨ High Priority"
        type: numbered-list
        template: "{{recommendation}}"
      - id: medium-priority
        title: "ğŸ”§ Medium Priority"
        type: numbered-list
        template: "{{recommendation}}"
      - id: low-priority
        title: "ğŸ’¡ Low Priority"
        type: numbered-list
        template: "{{recommendation}}"
  - id: execution-coverage-results
    title: "ğŸ“Š Test Execution & Coverage Results"
    sections:
      - id: execution-summary
        title: "âœ… Test Execution Summary"
        type: bullet-list
        template: "- **{{metric}}**: {{value}}"
      - id: coverage-analysis
        title: "ğŸ“ˆ Test Coverage Analysis"
        template: |
          | Metric               | Coverage     | Assessment           |
          |----------------------|--------------|----------------------|
          | **Instruction Coverage** | **{{instruction_coverage}}** | {{instruction_assessment}} |
          | **Branch Coverage**      | **{{branch_coverage}}**      | {{branch_assessment}}      |
          | **Line Coverage**        | **{{line_coverage}}**        | {{line_assessment}}        |
          | **Method Coverage**      | **{{method_coverage}}**      | {{method_assessment}}      |
          | **Class Coverage**       | **{{class_coverage}}**       | {{class_assessment}}       |
      - id: critical-findings
        title: "ğŸš¨ Critical Coverage Findings"
        template: |
          **Test Failures Identified:**
          {{test_failures}}

          **Coverage Hotspots - Well Tested Areas:**
          {{coverage_hotspots}}

          **Coverage Gaps - Areas Needing Attention:**
          {{coverage_gaps}}
  - id: final-summary
    template: |
      {{final_summary_paragraph}}
  - id: footer
    content: |
      ---
      *Report generated by {{agent_name}}, {{agent_title}} ğŸ§ª*
      *Test Execution Date: {{date}} | Total Test Runtime: {{test_runtime}}*
