template:
  id: test-plan-template-v1
  name: Test Plan
  version: 1.0
  output:
    format: markdown
    filename: docs/test-plan-{{feature_name}}.md
    title: "Test Plan: {{feature_name}}"

workflow:
  mode: non-interactive

sections:
  - id: header
    content: |
      **Document Version:** 1.0
      **Date:** {{date}}

  - id: introduction
    title: 1. Introduction
    sections:
      - id: overview
        title: 1.1. Overview
        template: |
          A brief description of the feature to be tested.
      - id: scope
        title: 1.2. Scope
        template: |
          - **In Scope:** What will be tested.
          - **Out of Scope:** What will not be tested.

  - id: test-strategy
    title: 2. Test Strategy
    sections:
      - id: testing-levels
        title: 2.1. Testing Levels
        type: bullet-list
        template: |
          - **Unit Testing:**
          - **Integration Testing:**
          - **End-to-End Testing:**
          - **Performance Testing:**
          - **Security Testing:**
      - id: test-environment
        title: 2.2. Test Environment and Tools
        type: bullet-list
        template: |
          - **Test Environment:**
          - **Testing Tools:**

  - id: test-cases
    title: 3. Test Cases
    content: |
      | Test Case ID | Description | Steps to Reproduce | Expected Result | Priority |
      | :----------- | :---------- | :----------------- | :-------------- | :------- |
      |              |             |                    |                 |          |

  - id: risks-and-mitigation
    title: 4. Risks and Mitigation
    content: |
      | Risk | Likelihood | Impact | Mitigation Plan |
      | :--- | :--------- | :----- | :-------------- |
      |      |            |        |                 |

  - id: exit-criteria
    title: 5. Exit Criteria
    type: bullet-list
    template: |
      - Minimum test coverage percentage.
      - All high-priority test cases passed.
      - No critical or major bugs are open.
